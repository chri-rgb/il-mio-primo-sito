<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acquisto Prodotto</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Link al CSS -->
</head>
<body>

  <header>
    <h1>Acquisto del Prodotto</h1>
  </header>

  <section class="purchase-section">
    <div class="product-details">
      <img src="https://via.placeholder.com/300" alt="Prodotto 1">
      <h3>Prodotto 1</h3>
      <p class="price">€49.99</p>
      <p class="description">Questo è un prodotto fantastico, perfetto per ogni esigenza! Puoi acquistarlo ora e riceverlo direttamente a casa tua.</p>
    </div>

    <div class="purchase-form">
      <h2>Dettagli Acquisto</h2>
      <form action="processa-acquisto.php" method="POST">
        <label for="full_name">Nome Completo</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Indirizzo di Spedizione</label>
        <input type="text" id="address" name="address" required>

        <label for="city">Città</label>
        <input type="text" id="city" name="city" required>

        <label for="postal_code">CAP</label>
        <input type="text" id="postal_code" name="postal_code" required>

        <label for="payment_method">Metodo di Pagamento</label>
        <select id="payment_method" name="payment_method" required>
          <option value="credit_card">Carta di Credito</option>
          <option value="paypal">PayPal</option>
        </select>

        <button type="submit" class="buy-button">Completa l'Acquisto</button>
      </form>
    </div>
  </section>

</body>
</html>
